version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aerosdk_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aerosdk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: aerosdk_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aerosdk
      HOST: 0.0.0.0
      PORT: 8000
      ENV: development
      SQL_ECHO: "false"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uv run python -m server.main

volumes:
  postgres_data:
